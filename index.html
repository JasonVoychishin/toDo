<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="display-4 mb-2">ToDo List</div>
        <div class="h4 mb-5 ml-2">Tasks for today
            <button id="remove_all" type="button" class="btn btn-primary btn-lg active float-right">Remove All</button>
        </div>

        <!-- Lists of tasks -->
        <div class="card mb-4">
            <ul id="tasksList" class="list-group list-group-flush">
<!--                 <li id="emptyList" class="list-group-item empty-list">
                    <img src="./img/leaf.jpg" alt="empty" width="48" class="mt-3">
                    <div class="empty-list_title">To Do List empty!</div>
                </li> -->
<!--                 <li class="list-group-item d-flex justify-content-between task-item">
                    <span class="task-title">Buy milk</span>
                    <div class="task-item-buttons">
                        <button type="button" data-action="done" class="btn-action">
                            <img src="./img/done.png" alt="Done" width="18" height="18">
                        </button>
                        <button type="button" data-action="done" class="btn-action">
                            <img src="./img/cross.png" alt="Done" width="18" height="18">
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>


        <!-- Form -->
        <div class="card bg-light">
            <div class="card-header">Add new task</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskInput" placeholder="New Task">
                        <small id="emailHelp" class="ml-2 form-text text-muted">Write your task</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg active">Add</button>
                </form>
            </div>
        </div>

        <footer>
            <small class="copyright">Developed by Jason Voychishin</small>
        </footer>
    </div>

    <script src="./js/main.js"></script>
